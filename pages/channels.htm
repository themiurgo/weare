<script type="text/javascript">
 
 //Cliccando sull'immagine, simula la connessione/disconnessione   
 $(document).ready(function(){
  $('.channelsImg').click(function () {
     
    if ( $('div#'+this.id).hasClass('connected')) {  
     $('div#'+this.id).removeClass('connected');
     $('div#'+this.id).addClass('disconnected');
     $('span#'+this.id+'-s').html('Disconnected<br> +00:00:00<br>'); 
    } else {
     $('div#'+this.id).removeClass('disconnected');
     $('div#'+this.id).addClass('connected');
     $('span#'+this.id+'-s').html('Connected<br> +00:00:00<br>'); 
    }
    
   });
  });

</script>
