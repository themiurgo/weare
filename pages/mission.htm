<script type="text/javascript">
   $(document).ready(function(){
    a = $("ul#tasks").accordion(); 

		$("ul#tasks > li > a").filter(':last').css('border-bottom','3px solid #ff5a00');

		/* Slider functions */

		$("ul#tasks").bind("accordionchange", function(event, ui) {
		 $('ul#tasks > li >	a').filter(":not(:last)").css('border-bottom','none');
		 $('ul#tasks > li >	a.selected').parent().prev().children('a').css('border-bottom','3px solid #ff5a00');
});

		$("#down").click(function() {
		 b = $('ul#tasks > li > a.selected').parent().next().children('a');
		 a.activate(b);
		 });

		$("#up").click(function() {
		 b = $('ul#tasks > li > a.selected').parent().prev().children('a');
		 a.activate(b);
		 });
  });


 </script>
